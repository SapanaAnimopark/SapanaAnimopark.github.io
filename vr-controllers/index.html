<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Open World VR Scene - VR Controllers</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script>
     AFRAME.registerComponent('thumbstick-move', aframeExtras.controls.thumbstick);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@5.0.1/dist/aframe-super-hands-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>  
  </head>
  <body>
   
    <a-scene physics="gravity: -9.8" background="color: #87CEEB">
      <!-- Sky Dome -->
      <a-entity geometry="primitive: sphere; radius: 5000"
                material="color: #87CEEB; side: back"
                scale="-1 1 1">
      </a-entity>

      

      <!-- Ground -->
      <a-entity geometry="primitive: plane; width: 100; height: 100"
                material="src: Textures/grass.jpg; repeat: 20 20; shader: standard"
                rotation="-90 0 0"
                position="0 0 0"
                static-body>
      </a-entity>
 
      <a-assets>
         <a-asset-item id="house" src="Model/House.glb"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 1.2"
                position="0 10 10"
                rotation="-45 0 0">
      </a-entity>

      <!-- Trees -->
      <a-entity gltf-model="#house"
                 scale="1 1 1" 
                 position="0 0.835 0">
      </a-entity>
      <a-entity geometry="primitive: cylinder; height: 4; radius: 0.3"
                material="color: #8B4513"
                position="-3 2 0"
                class="clickable"
                dynamic-body
                grabbable>
      </a-entity>
      <a-entity geometry="primitive: sphere; radius: 1.5"
                material="color: #228B22"
                position="-3 5 0"
                class="clickable"
                dynamic-body
                grabbable>
      </a-entity>

     
      <a-entity geometry="primitive: cylinder; height: 4; radius: 0.3"
                material="color: #8B4513"
                position="5 2 -5"
                class="clickable"
                dynamic-body
                grabbable>
      </a-entity>
     <a-entity geometry="primitive: sphere; radius: 1.5"
          material="color: #223B25"
          position="5 5 -5"
          class="clickable"
          dynamic-body="shape: sphere; mass: 1 linearDamping: 0.5; angularDamping: 0.5"
          grabbable
          hoverable
          draggable
          debug-events>
</a-entity>

      <!-- Buildings (simple boxes) -->
      <a-entity geometry="primitive: box; width: 5; height: 8; depth: 5"
                material="color: #888"
                position="10 4 -10"
                class="clickable"
                dynamic-body
                grabbable
                hoverable
               draggable>
      </a-entity>
      <a-entity geometry="primitive: box; width: 3; height: 5; depth: 3"
                material="color: #666"
                position="-10 2.5 -15"
                class="clickable"
                dynamic-body
                grabbable>
      </a-entity>

      <!-- Cars (box with cylinder wheels) -->
      <a-entity geometry="primitive: box; width: 2.5; height: 1; depth: 1.5"
                material="color: #FF0000"
                position="0 0.5 -5">
      </a-entity>
      <!-- Wheels -->
      <a-entity geometry="primitive: cylinder; radius: 0.3; height: 0.2"
                material="color: #333"
                rotation="90 0 0"
                position="-0.9 0.3 -4.3">
      </a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.3; height: 0.2"
                material="color: #333"
                rotation="90 0 0"
                position="0.9 0.3 -4.3">
      </a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.3; height: 0.2"
                material="color: #333"
                rotation="90 0 0"
                position="-0.9 0.3 -5.7">
      </a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.3; height: 0.2"
                material="color: #333"
                rotation="90 0 0"
                position="0.9 0.3 -5.7">
      </a-entity>

      <!-- Camera Rig for locomotion -->
      <a-entity id="rig" movement-controls position="0 0 5">

        <!-- Head (VR camera) -->
        
<a-entity camera
          look-controls="enabled: true; mouseEnabled: false"
          wasd-controls-enabled="false"
          position="0 1.6 0"
          super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els">

    <!-- Mouse-based cursor -->
    <a-entity cursor="rayOrigin: mouse"
              raycaster="objects: .clickable far: 100; interval: 100; recursive: true"></a-entity>
  </a-entity>

  <!-- Left Hand VR Controller -->
  <a-entity laser-controls="hand: left"
            raycaster="objects: .clickable"
            super-hands
            thumbstick-move>
  </a-entity>

  <!-- Right Hand VR Controller -->
  <a-entity laser-controls="hand: right"
            raycaster="objects: .clickable"
            super-hands
            thumbstick-move>
  </a-entity>

</a-entity>

    </a-scene>
  </body>
</html>
