<html>
    <!--Head Section-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>  MindAR- Image Tracking</title>
       <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
       
        
    </head>
      <!--Body Section-->
        <body>
                 <a-scene mindar-image="imageTargetSrc: Targets/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
                       <a-assets>
                            <a-asset-item id="car" src="Models/car.glb"></a-asset-item>
                            <a-asset-item id="tree" src="Models/tree.glb"></a-asset-item>
                            <a-asset-item id="house" src="Models/house.glb"></a-asset-item>
                       </a-assets> 
                       <a-camera position="0 0 0" look-controls="enabled: false"> </a-camera> 
                       <a-entity mindar-image-target="targetIndex:0">
                         <a-box position="0 0.5 0" scale="1 3 1" color="#7BCBA4"></a-box>
                       </a-entity>
                </a-scene>
         
        </body>
        






</html>
